<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Reto Countries</title>

</head>

<body>
  <div class="modal" tabindex="-1" id="detailsModal">
    <div class="modal-dialog modal-xl modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn btn-secondary icon-back" data-dismiss="modal">Back</button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>
  <header>
    <nav class="nav justify-content-between p-3">
      <a>Where in the world?</a>
      <a class="d-flex align-items-center" href="#">
        <svg class="mr-2" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-moon" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M14.53 10.53a7 7 0 0 1-9.058-9.058A7.003 7.003 0 0 0 8 15a7.002 7.002 0 0 0 6.53-4.47z" />
        </svg>
        Dark Mode</a>
    </nav>
  </header>
  <main class="px-3">
    <div class="row justify-content-between mt-3">
      <div class="form-group col-12 col-md-4">
        <input type="text" class="form-control" id="search" placeholder="Search for a country" oninput="filterName()">
      </div>
      <div class="form-group col-6 col-md-2 content-select">
        <select class="custom-select" id="selectRegion" onchange="filterRegion()">
          <option value="all" selected>Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europa</option>
          <option value="Oceania">Oceania</option>
        </select>
        <i></i>
      </div>
    </div>
    <div class="row mt-4" id="list-countries"></div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
</body>

</html>
